{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5>工作报表</h5>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>标题</th>
                    <th>状态</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr>
                    <td>{{ job.id }}</td>
                    <td>{{ job.title }}</td>
                    <td>{{ job.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/generate-report" class="btn btn-primary">下载报表</a>
    </div>
</div>
{% endblock %}
